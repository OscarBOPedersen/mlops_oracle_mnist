model:
  model_name: mobilenetv3_small_100
  pretrained: true
  num_classes: 10
data:
  processed_dir: data/processed
  raw_dir: data/raw
train:
  optimizer:
    _target_: torch.optim.Adam
    lr: 0.001
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0
  scheduler:
    _target_: scheduler.sarphiv_scheduler.get
    lr_half_period: 2000
    lr_mult_period: 2
    lr_min: 0.0001
    lr_warmup_max: 0.04
    lr_warmup_period: 1000
  batch_size: 32
  epochs: 10
misc:
  seed: 42

steps:
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build container image'
  args: [
    'build',
    '.',
    '-t',
    'europe-west10-docker.pkg.dev/$PROJECT_ID/mlops-docker-repo/train:${_TAG}',  # Use substitution for the tag
    '-f',
    'dockerfiles/train.dockerfile'
  ]
- name: 'gcr.io/cloud-builders/docker'
  id: 'Push container image'
  args: [
    'push',
    'europe-west10-docker.pkg.dev/$PROJECT_ID/mlops-docker-repo/train:${_TAG}'  # Use the same tag here
  ]
options:
  logging: CLOUD_LOGGING_ONLY

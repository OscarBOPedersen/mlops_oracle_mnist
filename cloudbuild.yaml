steps:
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build container image'
  args: [
    'build',
    '.',
    '-t',
    'europe-west1-docker.pkg.dev/$PROJECT_ID/docker-repo/train:v1_bucket',
    '-f',
    'dockerfiles/train.dockerfile'
  ]
  secretEnv: ['WANDB_API_KEY']

- name: 'gcr.io/cloud-builders/docker'
  id: 'Push container image'
  args: [
    'push',
    'europe-west1-docker.pkg.dev/$PROJECT_ID/docker-repo/train:v1_bucket',
  ]
options:
  logging: CLOUD_LOGGING_ONLY

availableSecrets:
  secretManager:
  - versionName: projects/563640482228/secrets/WANDB_API_KEY/versions/2
    env: 'WANDB_API_KEY'
